# =====================================================
# Epic Green ERP - Application Configuration
# =====================================================

spring:
  application:
    name: epic-green-erp

  # ===================================================
  # DATABASE CONFIGURATION
  # ===================================================
  datasource:
    url: jdbc:mysql://localhost:3306/epic_green_erp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

    # HikariCP Connection Pool
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: EpicGreenHikariCP
      auto-commit: true
      connection-test-query: SELECT 1

  # ===================================================
  # JPA / HIBERNATE CONFIGURATION
  # ===================================================
  jpa:
    hibernate:
      ddl-auto: create  # Use Flyway for schema management
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
        enable_lazy_load_no_trans: false